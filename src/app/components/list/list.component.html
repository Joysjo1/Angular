<p>list works!</p>
<input type="text" [(ngModel)]="number">
<table>
    <tr>
        <th>name</th>
        <th>email</th>
        <th>image</th>
        <th>action</th>
    </tr>
    <tr *ngFor="let item of list">
        <td [routerLink]="['/form']" [queryParams]="{ id:item.id }" >{{item.first_name}} </td>
       
        <td>
            <img [src]="item.avatar" alt="">
        </td>
        <td>{{list.email}}</td>
        <td>
            <button class="btn btn-primary" (click)="edit()">edit</button>
            <button class="btn btn-danger" (click)="delete(item.id)" >delete</button>
        </td>
    </tr>
</table>
