<form [formGroup]="userForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="addUser.email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"  [(ngModel)]="addUser.password" formControlName="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary " (click)="submit()">add</button>
  <button type="submit" class="btn btn info" (click)="update()">update</button>
</form>

<table border="1">
  <tr>
    <th>id</th>
    <th>Email</th>
    <th>Password</th>
    <th>Action</th>
    
  </tr>
  <tr *ngFor="let item of list">
    <td>{{item.id}}</td>
    <td>{{item.email}}</td>
    <td>{{item.password}}</td>
    <td>
      <button class="btn btn-success" (click)="edit(item)">edit</button>
      <button class="btn btn-danger" (click)="delete(item)">Delete</button>
    </td>
  </tr>
</table>
