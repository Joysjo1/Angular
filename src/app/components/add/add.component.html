<form [formGroup]="userForm">
    <div class="form-group">
      <label for="exampleInputEmail1">name</label>
      <input type="email" class="form-control" formControlName="name" [(ngModel)]="adduser.name"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">job</label>
      <input type="password" class="form-control" [(ngModel)]="adduser.job"  formControlName="job" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit"  (click)="add()" class="btn btn-primary">Submit</button>
  </form>
